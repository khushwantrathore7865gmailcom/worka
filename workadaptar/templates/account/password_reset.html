<!--Reset Password-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>

<body style="background-image: url('/static/images/bgimg.png');background-repeat: no-repeat;background-attachment: fixed;background-position: center bottom;background-size:contain;">
    <div class="container p-5">
        <h2 class="font-weight-bold mt-3" style="color: rgb(7 223 114);">Reset Password</h2>
        <hr>
        <p style="margin-top: 55px;text-align: center;">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="POST">
            <div class="col" style="text-align:center; margin-top: 50px;">
                {% csrf_token %} {{ form }}
            </div>
            <div style="text-align:center; margin-top: 50px; padding-left: 40px;">
                <button class="btn btn-primary" style="background-color:rgb(7 223 114); width: 190px; height: 50px; color: black; font-size:medium;" type="submit">Sunmit</button>
            </div>


        </form>
    </div>

</body>

</html>
